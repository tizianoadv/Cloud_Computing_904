<html>
<head>
  <title>Datastore and Firebase Auth Example</title>
  <script src="{{ url_for('static', filename='script.js') }}"></script>
  <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

  <h1>Vote pour le ballon d'or France Football 2023</h1>

  <form action="/reset" method="post" class="form-example">
    <div class="affichage-candidats">
      <button class="glow-on-hover" role="button">RESET</button>
    </div>
  </form>

  <form action="/players" method="post" class="form-example">
    <div class="affichage-candidats">
      <button class="glow-on-hover" role="button">Afficher la liste des candidats</button>
    </div>
  </form>

  <table>
    <tr>
      <th>Joueurs</th>
      <th>Total vote</th>
      <th>Action</th>
    </tr>
    {% for candidat , score in liste_candidat.items() %}
      <tr>
        <form action="/vote/{{ candidat }}" method="post" class="form-example">
          <td>{{ candidat }}</td>
          <td>{{ score }}</td>
          <td><button class="glow-on-hover" role="button">Voter</button></td>
        </form>
      </tr>
    {% endfor %}
  </table>
</body>
</html>
